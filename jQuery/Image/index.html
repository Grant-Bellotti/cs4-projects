<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Image Ex</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        <h1>Image Form</h1>
        <hr>
        <form action="#">
        <fieldset>
            <legend>Form Information</legend>
            <img src="./cat.gif">
        		<br>
        		<input type="image" src="sus.png" alt="submit" width="50" height="50" border="2">


            <div class="form-field">
                <input id="submit" type="submit" name="submit" value="Send Form">
            </div>
        </fieldset>
        </form>

        <script type="text/javascript">

        $(document).ready(
            function()
            {
                $("form").submit(
                    function(event)
                    {
                      alert("submit")
                      return false;
                    }
                );
            }
        );
        </script>
    </body>
</html>
