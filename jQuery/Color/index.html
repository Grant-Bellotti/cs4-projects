<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Color Ex</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        <h1>Color Form</h1>
        <hr>
        <form action="#">
        <fieldset>
            <legend>Form Information</legend>
            <input type="number" id="r" name="r" value="0" min="0" max="255">
            <input type="number" id="g" name="g" value="0" min="0" max="255">
            <input type="number" id="b" name="b" value="0" min="0" max="255">
            <input type="color" id="color" name="color">

            <div class="form-field">
                <input type="button" value="Send Form" onclick="handleButtonClick()">
            </div>
        </fieldset>
        </form>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
