<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Checkbox Ex</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        <h1>Checkbox Form</h1>
        <hr>
        <form action="#">
        <fieldset>
          <legend>Form Information</legend>
          <input type="range" id="range" name="range" min="-5" max="5" value="-5">

          <br>
          <input type="button" value="Send Form" onclick="handleButtonClick()">
        </fieldset>
        </form>

        <script type="text/javascript">
          function handleButtonClick() {
            alert($("#range").val());
            $("#range").val(5);
          }

        </script>
    </body>
</html>
