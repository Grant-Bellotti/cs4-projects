<!DOCTYPE html>
<html>
<!--
    Shows use of form events
-->
    <head>
        <title>Checkbox Ex</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>

    <body>
        <h1>Checkbox Form</h1>
        <hr>
        <form action="#">
        <fieldset>
            <legend>Form Information</legend>
            <label>Eating: </label>
            <input type="radio" id="vegan" name="type" value="vegan">
            <label for="vegan">Vegan</label>
            <input type="radio" id="vegetarian" name="type" value="vegetarian">
            <label for="vegan">Vegetarian</label>
            <input type="radio" id="omnivore" name="type" value="omni" checked>
            <label for="vegan">Omnivore</label>
            <input type="radio" id="carnivore" name="type" value="carni">
            <label for="vegan">Carnivore</label>

            <div class="form-field">
                <input id="submit" type="submit" name="submit" value="Send Form">
            </div>
        </fieldset>
        </form>

        <script type="text/javascript">

        $(document).ready(
            function()
            {
                $("form").submit(
                    function(event)
                    {
											//	console.log($("#sports1").prop("checked"));
												alert($("input:radio[name='type']:checked").val());
												$("#omnivore").prop("checked",true);

                        return false;
                    }
                );
            }
        );
        </script>
    </body>
</html>
