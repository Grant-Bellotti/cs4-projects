<!DOCTYPE html>
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <hr>
    <form action="#">
      <fieldset>
        <legend>Data Information</legend>
          <div>
          <fieldset>
            <legend>General</legend>
            <label for="identifier">ID:</label>
            <input id="identifier" type="number" name="identifier" min="1">

            <label for="name">Name:</label>
            <input id="name" type="text" name="name">

            <label>Type:</label>
            <input type="radio" id="Animal" name="type" value="Animal" checked>
            <label for="type">Animal</label>
            <input type="radio" id="Plant" name="type" value="Plant">
            <label for="type">Plant</label>
            <input type="radio" id="Mineral" name="type" value="Mineral">
            <label for="type">Mineral</label>
            <input type="radio" id="Man_Made" name="type" value="Man_Made">
            <label for="type">Man_Made</label>

            <label>Rating:</label>
            <input type="range" id="range" name="range" min="0" max="10" value="0">
        </fieldset>

          <input type="reset" name="reset" value="Clear Form">
    <!--                <input type="submit" name="send" value="Send Form">     -->
          <input id="createButton" type="button" value="Create" />
          <input id="readButton" type="button" value="Read" />
          <input id="updateButton" type="button" value="Update" />
          <input id="deleteButton" type="button" value="Delete" />

      </fieldset>
    </form>

    <img id="image1" src="" alt="" height="285" width="380">
    <form action="fileupload" method="post" enctype="multipart/form-data">
      <input id="fileStuff" type="file" name="filetoupload">
      <input type="submit">
    </form>

    <script src="js/home.js"></script>

  </body>
</html>
