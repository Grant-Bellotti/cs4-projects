<!DOCTYPE html>
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <hr>
      <form action="#">
        <fieldset>
          <legend>Data Information</legend>
            <div>
              <fieldset>
              <legend>General</legend>
              <label for="identifier">ID:</label>
              <input id="identifier" type="number" name="identifier" min="1">

              <label for="name">Name:</label>
              <input id="name" type="text" name="name">

              <label for="color">Favorite Color:</label>
              <input type="color" id="color" name="color">
              <br>
              <label>Residence:</label>
              <input type="radio" id="House" name="residence" value="House" checked>
              <label for="residence">House</label>
              <input type="radio" id="Apartment" name="residence" value="Apartment">
              <label for="residence">Apartment</label>
              <input type="radio" id="Cabin" name="residence" value="Cabin">
              <label for="residence">Cabin</label>
              <input type="radio" id="Castle" name="residence" value="Castle">
              <label for="residence">Castle</label>

              <br>



              <br>
              <br>

              <img id="image1" src="hero.jpg" alt="" height="285" width="380">
          </fieldset>

      <input type="reset" name="reset" value="Clear Form">
<!--                <input type="submit" name="send" value="Send Form">     -->
      <input id="createButton" type="button" value="Create" />
      <input id="readButton" type="button" value="Read" />
      <input id="updateButton" type="button" value="Update" />
      <input id="deleteButton" type="button" value="Delete" />

        </fieldset>
      </form>
        <form action="fileupload" method="post" enctype="multipart/form-data">
        <input id="fileStuff" type="file" name="filetoupload">
        <input type="submit">
      </form>
    <script src="js/home.js"></script>

  </body>
</html>
