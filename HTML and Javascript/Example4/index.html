<!DOCTYPE html>
<html>
<!--
	Shows use of variables, arrays
-->
	<head>
		<title>Second JavaScript Ex</title>
	</head>
	<body>
		<h1>Here is some java script</h1>
		<script type="text/javascript">
			// This is a comment
			/* This is another comment */
			let myInt = 7;
			let myBoolean = false;
			let myDouble = 2.5;
			let myString = "hello";
			let myArray = ["One","Two","Three"];
			console.log("myInt = " + myInt + "\nmyArray[1] = " + myArray[1] + "\nmyString = " + myString + "\nmyDouble = " + myDouble + "\nmyBoolean = " + myBoolean);
			//	Shows use of conditional and looping statements.
			let myInt2 = 7;
			if (myInt2 == 7)
			{
				let  sum = 0;
				for (var i = 0;i < myInt2;i++)
				{
					sum += i;
				}
				console.log("sum = " + sum);
			}
			else
			{
				console.log("myInt2 != 7");
			}

			let sumVal = 0;
			for (i=1;i<6;i++)
			{
				sumVal += i;
			}
			console.log("sumVal = " + sumVal);
			//	Shows use of functions.
			addNums(4,7); //string numbers will physically add the two strings, not numbers
			addNums(4,"hello");
			console.log(retSum(6,8));

			function addNums(num1,num2)
			{
				if (isNaN(num1) || isNaN(num2)) //if they are numbers
				{
					console.log("not valid values");
					return;
				}
				let sumVal = num1 + num2;
				console.log(sumVal);
			}
			function retSum(val1,val2)
			{
				return(val1 + val2);
			}
			//	Shows use of objects.
			let ball = {
				"color":"white",
				"type":"baseball"};

			console.log(ball.color);
			ball.weight = 7;

			for (var prop in ball)
			{
				console.log(ball[prop]);
			}


		</script>
	</body>
</html>
