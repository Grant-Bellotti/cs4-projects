<!DOCTYPE html>
<html>
<!--
	Shows use of java script and html working together.
-->
	<head>
		<title>First JavaScript and Html Ex</title>
	</head>
	<body>
		<div id="myDiv">Hello</div>
		<div class="divClass">Second Line</div>
		<div class="divClass">
			<p class="pClass">This is a paragraph.</p>
		</div>

		<script type="text/javascript">
			var theDiv = document.getElementById("myDiv");
			console.log("The content is " + theDiv.innerHTML);
		</script>
	</body>
</html>
