<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div id="form">
      <label>String Manipulation: </label>
      <input type="radio" id="upper" name="type" value="0" checked>
      <label for="shape">Upper Case</label>
      <input type="radio" id="lower" name="type" value="1">
      <label for="shape">Lower Case</label>
      <input type="radio" id="reverse" name="type" value="2">
      <label for="shape">Reverse</label>
      <br>
      <input id="requestButton" type="button" value="Select" />
    </div>
    <script>
      function requestClicked(){
        //console.log($("input:radio[name='type']:checked").val());
        $.get("/manipChange", {type:$("input:radio[name='type']:checked").val()});

        return false;
      }

      $(document).ready(function(){
        $("#requestButton").click(requestClicked);
        $.get("/manipCheck", {index:0}, function(temp) {
          if(temp.val == 0)
            $("#upper").prop("checked",true);
          else if(temp.val == 1)
            $("#lower").prop("checked",true);
          else if(temp.val == 2)
            $("#reverse").prop("checked",true);
        });
      });
    </script>
  </body>
</html>
