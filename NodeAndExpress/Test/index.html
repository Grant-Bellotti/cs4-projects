<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">
    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div id="form">
      <div id="typeOutput"></div>
      <label for="input">Word:</label>
      <input type="text" id="input" name="input" value="">
      <input id="requestButton" type="button" value="Select" />
      <br>
      <div id="calcOutput"></div>
    </div>
    <script>
      function test(data) {
        $("#calcOutput").html(data);
      }

      function requestClicked(){
        $.get("/operation", {word:$("#input").val()},test);

        return false;
      }

      $(document).ready(function(){
        $("#requestButton").click(requestClicked);
        $.get("/manipCheck", {index:0}, function(tempType) {
          if(tempType.val == 0) {
            $("#typeOutput").html("Upper Case");
          }
          else if(tempType.val == 1) {
            $("#typeOutput").html("Lower Case");
          }
          else if(tempType.val == 2) {
            $("#typeOutput").html("Reverse");
          }
        });
      });
    </script>
  </body>
</html>
