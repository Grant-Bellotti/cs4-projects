<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div style="text-align:center;font-size: 20px" id="form">
      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="0" selected="selected">Area</option>
        <option value="1">Perimeter</option>
      </select>
      <input id="requestButton" type="button" value="Set" />
    </div>
    <script>
      function requestClicked(){
        $.get("/set", {type:$("#type").val()});

        return false;
      }

      $(document).ready(function(){
        $("#requestButton").click(requestClicked);
        $.get("/getType", {index:0}, function(temp) {
            $("#type").val(temp.val);
        });
      });
    </script>
  </body>
</html>
