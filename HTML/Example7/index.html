<!DOCTYPE html>
<html>
<head>
	<title>This is the title</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<!-- ids need to be unique | class does not -->
	<div id="myName">Here is some text</div>
	<div class="yourName">Here is more text</div>
	<br>
	<div>Even <span>more</span> text</div>

	<h1 class="yourName">Here is a heading1</h1>
	<h6>Here is a heading6</h1>
	<hr>
	<!-- Here is a comment -->
	<p>Here is a <span>paragraph</span> of some text</p>
</body>
</html>
