<!DOCTYPE html>
<html>
<!--
	Shows use of forms.
     The action attribute points to the server program.
     action="#" goes nowhere, since no server program yet.
-->
	<head>
		<title>First Forms Ex</title>
	</head>
	<body>
		<h1>A Basic Form</h1>
		<hr>
			<form action="#">
				<fieldset>
					<legend>Form Information</legend>
					<div>
						<label for="username">Name:</label>
						<input id="username" type="text" name="username">
					</div>
				</fieldset>
			</form>
	</body>
</html>
