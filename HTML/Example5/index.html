<!DOCTYPE html>
<html>
<head>
	<title>This is the title</title>
	<style type="text/css">
		div {
			font-weight: bold;
		}

		span {
			font-style: italic;
		}
	</style>

</head>
<body>
	<div>Here is some text</div>
	<div>Here is more text</div>
	<br>
	<div>Even <span>more</span> text</div>

	<h1>Here is a heading1</h1>
	<h6>Here is a heading6</h1>
	<hr>
	<!-- Here is a comment -->
	<p>Here is a <span>paragraph</span> of some text</p>
</body>
</html>
