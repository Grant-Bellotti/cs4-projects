<!DOCTYPE html>
<html>
<!--
	Shows use of <head>,<title>,<body>,<div>,<br>,<h?>,<hr>,<p>
head - Head section of document.  Contains info about the document itself.
title - Displayed in the title. Brief description of the page contents.
body -  Body section of document.  Contains the info of what you see when you view the page.
div - Division tag. Each div tag will create a seperate section.

<div> or <p> is a tag.
-->

<head>
	<title>This is the title</title>
</head>
<body>
	<div>Here is some text</div>
	<div>Here is more text</div>
	<br>
	<div>Even more text</div>
	<h1>Here is a heading1</h1>
	<h6>Here is a heading6</h6>
	<hr>
	<!-- Here is a comment -->
	<p>Here is a paragraph of some text</p>
</body>
</html>
